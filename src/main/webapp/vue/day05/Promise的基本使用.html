<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise的使用</title>
    <script type="text/javascript" src="../../js/vue/vue.js"></script>
    <script type="text/javascript" src="../../js/vue/axios.min.js"></script>
</head>
<body>

</body>
<script>

    /* 下面只是创建了一个形式上的异步操作。即我们只知道他是一个异步操作。具体做什么我们不知道*/
    // var promise = new Promise();// 实际上他会报错


    // 每当new一个Promise 实例时就会立即执行这个异步操作中的代码
    // 也就是说new不仅能获取一个promise实例，还能立即执行我们为Promise构造函数
    // 传递的那个function。执行function中的异步操作
    function getImg(url) {
        var promise2 = new Promise(function (resolve,reject) {
            /* 这是一个具体的异步操作，它是用来执行ajax的*/
            axios.get(url).then(function (data) {
                resolve(data);
            }).catch(function (err) {
                reject(err)
            })
        });
        return promise2;
    }
    
    var p = getImg("../geta");
    /*  通过then指定成功和失败的回调函数 */
    p.then(function (data) {
        console.info("请求发送成功->")
        console.info(data.data.data)
    },function (data) {
        console.info("请求发送失败->")
        console.info(data)
    })

</script>
</html>
