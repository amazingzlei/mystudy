<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed计算属性</title>
    <script type="text/javascript" src="../../js/vue/vue.js"></script>
</head>
<body>
    <div id="app01">
        <input type="text" v-model="firstname"/> +
        <input type="text" v-model="lastname"/> =
        <input type="text" v-model="fullname"/>

        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app01",
        data:{
            firstname:'',
            lastname:''
        },
        /*
        *  在computed中，可以定义一些属性，这些属性叫做【计算属性】，计算属性的本质
        *  就是一个方法，只不过，我们在使用这些计算属性时是把它们的名称当做属性来使用
        *   并不会把计算属性当做方法使用
        * */
        computed:{
            /*
            * 注意:
            *   1.计算属性在引用的时候一定不要加()去调用，直接把它当做普通属性使用即可
            *   即(用法和data一样)
            *   2.只要在这个计算属性内部的function中，所用到的任何data中的数据发生改变时
            *   就会立即重新计算这个计算属性的值
            *   3.计算属性的求值结果会被缓存起来，方便下次使用。如果计算属性的方法中所用数据
            *   没有发生变化，则不会重新求值
            *
            * */
            'fullname':function () {
                console.info('ok')
                return this.firstname + '-' +this.lastname;
            }
        }
    })
</script>
</html>
